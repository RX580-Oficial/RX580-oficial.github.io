<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/Formulario.css">
    <style>
        /* Estilos adicionales para el formulario de registro */
        .formula .checkbox {
            margin: 20px 0;
        }

        .formula .checkbox label {
            display: inline-block;
            vertical-align: middle;
            margin-left: 5px;
        }

        .formula .file-upload {
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }

        .formula .file-upload input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .formula .file-upload .file-upload-button {
            background-color: #1a053c;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        .formula .file-upload .file-name {
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="formula">
        <h2>Registro</h2>
        <form action="index.html" method="post" enctype="multipart/form-data">
            <div class="username">
                <input type="text" id="username" name="username" required>
                <label for="username">Nombre de Usuario</label>
            </div>
            <div class="username">
                <input type="email" id="email" name="email" required>
                <label for="email">Correo Electrónico</label>
            </div>
            <div class="username">
                <input type="password" id="password" name="password" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="username">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <label for="confirm_password">Confirmar Contraseña</label>
            </div>
            <div class="file-upload">
                <input type="file" id="profile_image" name="profile_image" accept="image/*">
                <div class="file-upload-button">Seleccionar Foto</div>
                <span class="file-name">Ningún archivo seleccionado</span>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los términos y condiciones</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Quiero recibir correos electrónicos con novedades y juegos</label>
            </div>
            <input type="submit" value="Registrarse">
            <div class="registrarse">¿Ya tienes una cuenta? <a href="inicio.html">Iniciar Sesión</a></div>
        </form>
    </div>
    <script>
        const fileInput = document.getElementById('profile_image');
        const fileNameSpan = document.querySelector('.file-name');

        fileInput.addEventListener('change', function () {
            if (this.files && this.files[0]) {
                fileNameSpan.textContent = this.files[0].name;
            } else {
                fileNameSpan.textContent = 'Ningún archivo seleccionado';
            }
        });
    </script>
</body>

</html>
